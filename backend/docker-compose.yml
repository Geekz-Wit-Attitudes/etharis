services:
  vault:
    image: hashicorp/vault:1.17
    container_name: vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_TOKEN}
    command: "server -dev -dev-root-token-id=${VAULT_TOKEN} -dev-listen-address=0.0.0.0:8200"
    cap_add:
      - IPC_LOCK

  minio:
    image: minio/minio:latest
    container_name: minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  minio-setup:
    image: minio/mc:latest
    container_name: minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
        sleep 5 &&
        mc alias set local http://minio:9000 ${MINIO_ACCESS_KEY} ${MINIO_SECRET_KEY} &&
        mc mb --ignore-existing local/dev-etharis &&
        mc anonymous set download local/dev-etharis &&
        echo 'âœ… MinIO bucket public access configured.'
      "

  jaeger:
    image: jaegertracing/all-in-one:1.49
    container_name: jaeger
    ports:
      - "16686:16686" # Jaeger UI
      - "4317:4317" # OTLP gRPC
      - "6831:6831/udp" # Jaeger Agent UDP
      - "6832:6832/udp"
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: etharis-backend
    ports:
      - "3001:3001"
    depends_on:
      - vault
      - minio
      - minio-setup
      - jaeger
    env_file:
      - .env

volumes:
  minio_data:
