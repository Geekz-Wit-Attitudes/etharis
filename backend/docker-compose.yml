services:
  vault:
    image: hashicorp/vault:1.17
    container_name: vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
    command: "server -dev -dev-root-token-id=root"
    cap_add:
      - IPC_LOCK

  backend:
    build: .
    container_name: etharis-backend
    ports:
      - "3000:3000"
    depends_on:
      - vault
    environment:
      NODE_ENV: development
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: root
